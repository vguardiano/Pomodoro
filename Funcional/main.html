<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap">

</head>

<body>
    <div class="canvas-container">
        <canvas id="circleCanvas" class="canvas-style" width="500" height="500"></canvas>
    </div>

    <div id="textInfo" class="help-content">
        <h2>Ajuda e configurações</h2>
        <p>Você pode personalizar este conteúdo com informações úteis e instruções sobre como usar o aplicativo Pomodoro.</p>
        <!-- Slider para ajustar fillTime -->
        <div class="slider-container">
            <p><label for="fillTimeInput">Tempo do Pomodoro: </label><input type="number" id="fillTimeInput" class="inputNumber" min="1" max="60" value="25" step="1"> minutos.</p>

            <p><label for="totalSegmentsInput">Números de Pomodos: </label><input type="number" id="totalSegmentsInput" class="inputNumber" min="2" max="40" value="4" step="1"> ciclos.</p>
        </div>
    </div>

    <div class="button-container">
        <button id="pauseButton" class="button">Pausar</button>
        <button id="helpButton" class="button">Ajuda</button>
        <button id="resetButton" class="button">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
